<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テーブルの練習</title>
</head>
<body>
  
  <h2>シンプルな表</h2>
  <table border="1">
    <tr>
      <th>姓</th>
      <th>名</th>
    </tr>
    <tr>
      <td>山田</td>
      <td>太郎</td>
    </tr>
    <tr>
      <td>田中</td>
      <td>花子</td>
    </tr>
  </table>

  <h2>thead, tfoot, tbody</h2>
  <!-- thead     table headerの略。テーブルのヘッダ行を定義
  tfoot　　　table footerの略。テーブルのフッタ部分を定義
  tbody　　　table bodyの略。テーブルのボディ部分を定義 -->

  <table border="1">
    <thead>
      <tr>
        <th>ヘッダー１</th>
        <th>ヘッダー２</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>データ１</td>
        <td>データ２</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>フッター１</td>
        <td>フッター２</td>
      </tr>
    </tfoot>
  </table>

  <h2>セルの結合</h2>
  <h3>横に結合</h3>
  <table border="1">
    <tr>
      <th colspan="3">横に結合</th>
    </tr>
    <tr>
      <td>データ１</td>
      <td>データ２</td>
      <td>データ３</td>
    </tr>
  </table>

  <h3>縦に結合</h3>
  <table border="1">
    <tr>
      <td rowspan="3">縦方向に結合</td>
      <td>データ１</td>
    </tr>
    <tr>
      <td>データ２</td>
    </tr>
    <tr>
      <td>データ３</td>
    </tr>
  </table>

  <h3>caption</h3>
  <table border="1">
    <caption>キャプション</caption>
    <tr>
      <td>データ１</td>
      <td>データ２</td>
      <td>データ３</td>
    </tr>
  </table>
</body>
</html>
